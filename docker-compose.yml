version: '3.8'

services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-db-proyecto
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=OraclePass123
      - ORACLE_CHARACTERSET=AL32UTF8
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./init:/opt/oracle/scripts/setup
      - ./data:/opt/oracle/data
    shm_size: 1g
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/OraclePass123@//localhost:1521/XE as sysdba", "@/opt/oracle/checkDB.sql"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - oracle-network

volumes:
  oracle-data:
    driver: local

networks:
  oracle-network:
    driver: bridge